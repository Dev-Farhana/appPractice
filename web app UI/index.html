<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div id="authForm">
        <div id="header">
            <div id="sub-head"> Personal Blogging App</div>
            <!-- <div id="loginBtn"> <button> Login </button> </div> -->
        </div>
        <!-- body -->
        <div id="body">
            <div id="input-field"> 
                <h2>SignUp</h2>
            
                <input type="text" placeholder="Enter Username" id="userName" required>
                <input type="email" placeholder="Enter Email" id="userEmail" required>
                <input type="password" placeholder="Enter Password" id="userPassword">
                <button id="signUpButton"> SignUp </button> Or
                <button id="signInButton"> <a href="./login.html">SignIn</a> </button>
            </div>
        </div>
    </div>    
    <script type="module" src="./config.js"> </script>
    <script type="module" src="./Auth.js"></script>  
</body>
</html>
